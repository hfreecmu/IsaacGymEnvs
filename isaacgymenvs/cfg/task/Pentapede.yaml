# used to create the object
name: Pentapede

physics_engine: ${..physics_engine}

# set to True if you use camera sensors in the environment
enableCameraSensors: True

env:
  numEnvs: ${resolve_default:2048,${...num_envs}}
  #numEnvs: ${resolve_default:512,${...num_envs}}
  #numEnvs: ${resolve_default:4,${...num_envs}}
  envSpacing: 4.  # [m]

  clipObservations: 5.0
  clipActions: 1.0
  clipDistImage: 3.0

  camera_link: "wx250s/gripper_link"
  position_link: "base"
  sphere_seg_id: 1

  plane:
    staticFriction: 1.0  # [-]
    dynamicFriction: 1.0  # [-]

  baseInitState:
    pos: [0.0, 0.0, 0.62] # x,y,z [m]
    rot: [0.0, 0.0, 0.0, 1.0] # x,y,z,w [quat]
    vLinear: [0.0, 0.0, 0.0]  # x,y,z [m/s]
    vAngular: [0.0, 0.0, 0.0]  # x,y,z [rad/s]

  sphereInitState:
    radius: 0.1
    color: [1.0, 0.0, 0.0]
    pos_fixed: [2, 0, 2] # x,y,z [m]
    pos_lower: [-2, -2, 2] # x,y,z [m]
    pos_upper: [2, 2, 2] # x,y,z [m]
    rot: [0.0, 0.0, 0.0, 1.0] # x,y,z,w [quat]
    vLinear: [0.0, 0.0, 0.0]  # x,y,z [m/s]
    vAngular: [0.0, 0.0, 0.0]  # x,y,z [rad/s]

  control:
    # PD Drive parameters:
    stiffness: 85.0  # [N*m/rad]
    damping: 2.0     # [N*m*s/rad]
    actionScaleLeg: 0.5
    actionScaleArm: 1.0
    controlFrequencyInv: 1 # 60 Hz

  defaultJointAngles:  # = target angles when action = 0.0
    LF_HAA: 0.03    # [rad]
    LH_HAA: 0.03    # [rad]
    RF_HAA: -0.03   # [rad]
    RH_HAA: -0.03   # [rad]

    LF_HFE: 0.4     # [rad]
    LH_HFE: -0.4    # [rad]
    RF_HFE: 0.4     # [rad]
    RH_HFE: -0.4    # [rad]

    LF_KFE: -0.8    # [rad]
    LH_KFE: 0.8     # [rad]
    RF_KFE: -0.8    # [rad]
    RH_KFE: 0.8     # [rad]

    waist: 0.00
    shoulder: 0.00
    elbow: 0.00
    forearm_roll: 0.00
    wrist_angle: 0.00
    wrist_rotate: 0.00

  arm_joints: ["waist", "shoulder", "elbow", "forearm_roll", "wrist_angle", "wrist_rotate"]

  learn:
    # rewards
    cameraPosRewardScale: 5.0
    cameraQuatRewardScale: 1.0
    #cameraQuatRewardScale: 0.001
    #cameraQuatRewardScale: 0.0
    torqueRewardScale: -0.000025

    # normalization
    linearVelocityScale: 2.0
    angularVelocityScale: 0.25
    dofPositionScale: 1.0
    dofVelocityScale: 0.05

    # episode length in seconds
    episodeLength_s: 10

  # viewer cam:
  viewer:
    refEnv: 0
    pos: [0, 0, 4]  # [m]
    lookat: [1., 1, 3.3]  # [m]

  # camera
  camera:
    image_width: 16
    image_height: 16
    horizontal_fov: 80

sim:
  dt: 0.02
  substeps: 2
  up_axis: "z"
  use_gpu_pipeline: ${eq:${...pipeline},"gpu"}
  gravity: [0.0, 0.0, -9.81]
  physx:
    num_threads: ${....num_threads}
    solver_type: ${....solver_type}
    use_gpu: ${contains:"cuda",${....sim_device}} # set to False to run on CPU
    num_position_iterations: 4
    num_velocity_iterations: 1
    contact_offset: 0.02
    rest_offset: 0.0
    bounce_threshold_velocity: 0.2
    max_depenetration_velocity: 100.0
    default_buffer_size_multiplier: 5.0
    max_gpu_contact_pairs: 8388608 # 8*1024*1024
    num_subscenes: ${....num_subscenes}
    contact_collection: 1 # 0: CC_NEVER (don't collect contact info), 1: CC_LAST_SUBSTEP (collect only contacts on last substep), 2: CC_ALL_SUBSTEPS (default - all contacts)
